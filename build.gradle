// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'//修改gradle版本，避免与SDK版本冲突
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
